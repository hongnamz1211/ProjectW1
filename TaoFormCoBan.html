<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form co ban</title>
</head>
<body>
<form action="" method="get">
    <fieldset style="width: 300px">
        <legend><h2>Order Form</h2></legend>
        <p>What would you like to buy</p>
        <label for="123">
            <select name="buy" id="123">
                <option value=""> A</option>
                <option value="">B+ 0.5$)</option>
                <option value="">C (+ 0.5$)</option>
            </select>
        </label>
        <p>How many would you like order</p>
        <p><label><input type="radio"> 1 - $10</label></p>
        <p><label><input type="radio"> 2 - $20</label></p>
        <label><input type="radio"> 3 - $30</label>
        <p>Name <span style="color: red">*</span></p>
        <label><input type="text" name="firstname" placeholder="FirstName" size="15"></label>
        <label><input type="text" name="lastname" placeholder="LastName" size="15"></label>
        <p>Email</p>
        <label><input type="text" name="email" size="35"></label>
        <p>Phone Number</p>
        <label><input type="text" size="5"> -</label>
        <label><input type="text" size="5"> -</label>
        <label><input type="text" size="5"></label>
        <p><input type="button" name="submit" value="Submit"></p>
    </fieldset>
</form>
<style>
    html{
        font-family: "Lucida Sans Unicode", "lucida grade", Tahoma, sans-serif;
    }
</style>
</body>
</html>
